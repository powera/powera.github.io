    <script>
        function toggleQuestionInfo(toggleElement) {
            const questionInfoContent = toggleElement.nextElementSibling;

            if (questionInfoContent.classList.contains('hidden')) {
                questionInfoContent.classList.remove('hidden');
                toggleElement.textContent = '[X]';
            } else {
                questionInfoContent.classList.add('hidden');
                toggleElement.textContent = '[+]';
            }
        }
    </script>

        .question-info pre {

            background-color: #f4f4f4;
